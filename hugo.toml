baseURL = "https://cnbdlab.github.io/"
title = "CNBD Lab"
defaultContentLanguage = "en"

# Theme Config
theme = "hugo-saasify-theme"

publishDir = "."

# Enable emoji support
enableEmoji = true

# Enable Git info for lastmod
enableGitInfo = true

# Enable taxonomies
[taxonomies]
  category = 'categories'
  tag = 'tags'

# Pagination
paginate = 6
paginatePath = "page"

[params]
  description = ""
  author = "Kangjoo Lee"
  logo = "/images/CNBD Lab_logo_brainonly.png"
  # Google Analytics ID (e.g., "G-XXXXXXXXXX")
  googleAnalytics = "G-NMFHL4YZ34"
  
  # Global CTA Configuration
  [params.cta]
    enable = true
    title = "Interested in working with us?"
    description = "Join us based in the Department of Biomedical Engineering at Florida International University."
    gradient_from = "#2563eb"  # Indigo-600
    gradient_to = "#7c3aed"    # Purple-600
    gradient_angle = 30
    [params.cta.primary_button]
      text = "Email Dr. Lee"
      url = "mailto:kalee@fiu.edu"
    [params.cta.secondary_button]
      text = "BME PhD Program"
      url = "https://bme.fiu.edu/academics/degrees/"
  
  # Social Media Links
  [params.social]
    linkedin = "https://www.linkedin.com/in/kangjoo-lee-31756630/"
    twitter = "https://x.com/Kangjoo_Lee_"
    bluesky = "https://bsky.app/profile/kangjoolee.bsky.social"
    #youtube = "https://youtube.com/@yourprofile"
    #facebook = "https://facebook.com/yourprofile"
    #instagram = "https://instagram.com/yourprofile"
    github = "https://github.com/Kangjoo/"
    #telegram = "https://t.me/yourchannel"
    #discord = "https://discord.gg/yourinvite"
    slack = "https://cnbdlab.slack.com"
    #medium = "https://medium.com/@yourhandle"
    #dribbble = "https://dribbble.com/yourprofile"
    #behance = "https://behance.net/yourprofile"
  
  # Footer Configuration
  [params.footer]
    column_1_title = "OUR WORK"
    column_2_title = "OUR TEAM"
    column_3_title = "LEGAL"
  
  [params.header]
    # Header background and border styles (optional)
    background = "bg-white/80 backdrop-blur-sm"
    border = "border-b border-gray-100"
    
    # Logo configuration
    [params.header.logo]
      src = "/images/CNBD Lab_logo_brainonly.png"
    
    # Menu configuration
    [params.header.menu]
      spacing = "space-x-8"
      
      # Dropdown menu configuration
      [params.header.menu.dropdown]
        width = "w-72"
        container_padding = "py-6"
        item_padding = "px-8 py-3"
        background = "bg-white"
        border = "border border-gray-100"
        shadow = "shadow-xl"
        radius = "rounded-lg"
        text_color = "text-gray-700"
        hover_background = "hover:bg-gray-50"
        text_size = "text-sm"
    
    # Button configuration
    [params.header.buttons]
#      # Sign In button
#      [params.header.buttons.signIn]
#        text = "Subscribe"
#        url = "/blog/"
      
      # Get Started button
      [params.header.buttons.getStarted]
        text = "Lab GitHub"
        url = "https://github.com/cnbdlab"

  # Blog configuration
  [params.blog]
    enable = true
    title = "Latest Articles"
    subtitle = "Learn more about what we do for fun and science"
    
    # Blog CTA configuration
    [params.blog.cta]
      enable = true  # Enable/disable CTA in blog posts
    
    # Sidebar configuration
    [params.blog.sidebar]
      # Recent articles section
      [params.blog.sidebar.recent]
        enable = true
        title = "Recent Articles"
        count = 5
      
      # Categories section
      [params.blog.sidebar.categories]
        enable = true
        title = "Categories"
      
      # Tags section
      [params.blog.sidebar.tags]
        enable = true
        title = "Popular Tags"
        count = 20

#      # Subscribe form section
#      [params.blog.sidebar.subscribe]
#        enable = true
#        title = "Subscribe to Newsletter"
#        description = "Get the latest posts delivered right to your inbox"
#        action = "https://formspree.io/f/your-form-id"
#        emailName = "email"
#        buttonText = "Subscribe"
#        placeholder = "Enter your email"
#        disclaimer = "We respect your privacy. Unsubscribe at any time."

[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"

[build]
  writeStats = true

[build.buildStats]
  enable = true

[security.funcs]
  getenv = ['^HUGO_', '^CI$']

[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true
    codeFences = true
    guessSyntax = true
    lineNumbersInTable = true
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

